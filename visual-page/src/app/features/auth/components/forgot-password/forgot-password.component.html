<div class="forgot-password-container" appScrollAnimation animationType="fade-in">
  <div class="forgot-password-card" appScrollAnimation animationType="slide-up" [animationDelay]="200">
    <div class="forgot-password-header">
      <div class="icon-wrapper">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h2 class="forgot-password-title">¿Olvidaste tu contraseña?</h2>
      <p class="forgot-password-subtitle">
        No te preocupes, te enviaremos instrucciones para restablecerla
      </p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <!-- Email Field -->
      <app-input
        [label]="'Correo electrónico'"
        [type]="'email'"
        [placeholder]="'tu@ejemplo.com'"
        [icon]="'email'"
        [iconPosition]="'right'"
        [size]="'large'"
        [required]="true"
        [error]="getEmailError()"
        formControlName="email">
      </app-input>

      <!-- Submit Button -->
      <div class="forgot-password-actions">
        <app-button
          [label]="isSuccess() ? '¡Correo Enviado!' : (isLoading() ? 'Enviando...' : 'Enviar Instrucciones')"
          variant="primary"
          size="large"
          [loading]="isLoading()"
          [success]="isSuccess()"
          [disabled]="!forgotPasswordForm.valid"
          (buttonClick)="onSubmit()">
        </app-button>
      </div>

      <!-- Back to Login -->
      <div class="forgot-password-options" appScrollAnimation animationType="fade-in" [animationDelay]="400">
        <a href="/auth/login" class="back-to-login">
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
