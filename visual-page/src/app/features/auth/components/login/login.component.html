<div class="login-container" appScrollAnimation animationType="fade-in">
  <div class="login-card" appScrollAnimation animationType="slide-up" [animationDelay]="200">
    <div class="login-header">
      <h2 class="login-title">Iniciar Sesión</h2>
      <p class="login-subtitle">Accede a tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <app-input
        [label]="'Correo electrónico'"
        [type]="'email'"
        [placeholder]="'tu@ejemplo.com'"
        [icon]="'email'"
        [iconPosition]="'right'"
        [size]="'large'"
        [required]="true"
        [error]="getEmailError()"
        formControlName="email">
      </app-input>

      <!-- Password Field -->
      <app-input
        [label]="'Contraseña'"
        [type]="'password'"
        [placeholder]="'Ingresa tu contraseña'"
        [size]="'large'"
        [required]="true"
        [error]="getPasswordError()"
        [minLength]="6"
        formControlName="password">
      </app-input>

      <!-- Login Button -->
      <div class="login-actions">
        <app-button
          [label]="isSuccess() ? '¡Bienvenido!' : (isLoading() ? 'Autenticando...' : 'Iniciar Sesión')"
          variant="primary"
          size="large"
          [loading]="isLoading()"
          [success]="isSuccess()"
          [disabled]="!loginForm.valid"
          (buttonClick)="onSubmit()">
        </app-button>
      </div>

      <!-- Additional Options -->
      <div class="login-options" appScrollAnimation animationType="fade-in" [animationDelay]="400">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <div class="signup-link">
          ¿No tienes cuenta? <a href="/auth/register">Regístrate</a>
        </div>
      </div>
    </form>
  </div>
</div>
