<section class="hero" [style.background]="backgroundGradient()">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <div class="container">
      <div class="hero-text" [class.animated]="isAnimated()">
        <h1 class="hero-title">{{ title() }}</h1>
        <p class="hero-subtitle">{{ subtitle() }}</p>

        @if (showButtons()) {
          <div class="hero-actions">
            <a [routerLink]="primaryButtonRoute()" mat-raised-button color="accent" class="primary-button">
              <mat-icon>rocket_launch</mat-icon>
              {{ primaryButtonText() }}
            </a>

            <a [routerLink]="secondaryButtonRoute()" mat-stroked-button class="secondary-button">
              <mat-icon>play_circle</mat-icon>
              {{ secondaryButtonText() }}
            </a>
          </div>
        }
      </div>

      <!-- Decorative Elements -->
      <div class="hero-decorations">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <mat-icon class="scroll-icon">keyboard_arrow_down</mat-icon>
  </div>
</section>
